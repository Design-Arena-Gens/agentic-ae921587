<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Similar Sources Icon</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f8fb;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .canvas {
      width: 720px;
      max-width: calc(100vw - 40px);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(245, 250, 255, 0.95));
      border-radius: 24px;
      padding: 40px;
      box-shadow:
        0 30px 80px rgba(25, 60, 90, 0.12),
        0 18px 40px rgba(25, 60, 90, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <svg viewBox="0 0 640 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
      <title id="title">Find Similar Sources Illustration</title>
      <desc id="desc">
        A main document card connected to three related document cards to symbolize finding similar sources with AI.
      </desc>
      <defs>
        <linearGradient id="glowGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="rgba(115, 193, 255, 0.35)"/>
          <stop offset="100%" stop-color="rgba(123, 97, 255, 0.18)"/>
        </linearGradient>
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="160%" color-interpolation-filters="sRGB">
          <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="rgba(32, 60, 86, 0.12)" />
        </filter>
        <filter id="sparkleShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(80, 120, 160, 0.25)"/>
        </filter>
      </defs>

      <rect x="40" y="36" width="560" height="248" rx="32" fill="url(#glowGradient)" opacity="0.35"/>

      <g filter="url(#cardShadow)">
        <rect x="88" y="88" width="220" height="152" rx="24" fill="#ffffff" stroke="#dfebf4" stroke-width="2"/>
        <rect x="116" y="112" width="64" height="28" rx="12" fill="#19a49a"/>
        <rect x="116" y="154" width="148" height="10" rx="5" fill="#dfe9f3"/>
        <rect x="116" y="178" width="132" height="10" rx="5" fill="#e5eff8"/>
        <rect x="116" y="202" width="164" height="10" rx="5" fill="#f0f6fb"/>
      </g>

      <g filter="url(#cardShadow)" transform="translate(340 70)">
        <rect x="48" y="48" width="156" height="110" rx="20" fill="#ffffff" stroke="#e6eefe" stroke-width="1.6"/>
        <rect x="68" y="68" width="52" height="24" rx="10" fill="#7b61ff"/>
        <rect x="68" y="102" width="106" height="8" rx="4" fill="#e3eafe"/>
        <rect x="68" y="122" width="92" height="8" rx="4" fill="#ecf1ff"/>
      </g>

      <g filter="url(#cardShadow)" transform="translate(360 30)">
        <rect x="96" y="88" width="144" height="100" rx="18" fill="#ffffff" stroke="#def1f2" stroke-width="1.4"/>
        <rect x="118" y="108" width="48" height="22" rx="9" fill="#3cbfa7"/>
        <rect x="118" y="140" width="98" height="8" rx="4" fill="#dff2f0"/>
        <rect x="118" y="160" width="84" height="8" rx="4" fill="#e7f6f4"/>
      </g>

      <g filter="url(#cardShadow)" transform="translate(300 110)">
        <rect x="156" y="36" width="132" height="92" rx="16" fill="#ffffff" stroke="#f1e6fb" stroke-width="1.4"/>
        <rect x="176" y="56" width="44" height="20" rx="9" fill="#f3a6ff"/>
        <rect x="176" y="86" width="88" height="8" rx="4" fill="#f2e9fd"/>
        <rect x="176" y="106" width="74" height="8" rx="4" fill="#f8f1ff"/>
      </g>

      <path d="M300 164 C360 160 408 168 448 188" fill="none" stroke="rgba(94, 134, 188, 0.35)" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
      <path d="M300 164 C356 140 416 132 476 140" fill="none" stroke="rgba(94, 134, 188, 0.38)" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
      <path d="M300 164 C352 190 418 208 488 214" fill="none" stroke="rgba(94, 134, 188, 0.28)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

      <circle cx="326" cy="162" r="22" fill="rgba(227, 238, 255, 0.9)" stroke="rgba(93, 130, 184, 0.45)" stroke-width="1.5"/>
      <circle cx="326" cy="162" r="12" fill="none" stroke="#5d82b8" stroke-width="3"/>
      <line x1="338" y1="174" x2="352" y2="188" stroke="#5d82b8" stroke-width="4" stroke-linecap="round"/>

      <g filter="url(#sparkleShadow)" transform="translate(292 120)">
        <path d="M48 26 L50 16 L52 26 L62 28 L52 30 L50 40 L48 30 L38 28 Z" fill="#7b9cff" opacity="0.8"/>
      </g>
    </svg>
  </div>
</body>
</html>
